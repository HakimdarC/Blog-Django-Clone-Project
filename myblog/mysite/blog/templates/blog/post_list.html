{% extends 'base.html' %}
{% block content %}
<div class="centerstage">
    {% for p in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=p.pk %}"> {{ p.title }}</a></h1>
        <div class="date"><p>Published on: {{ p.published_date|date:"D, d M, Y" }}</p></div>
        <a href="{% url 'post_detail' pk=p.pk %}">Comments :{{ p.approved_comment}}{{ forloop.counter }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
